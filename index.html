<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>全民打怪物</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div id="game">
		<h3 class="title">全民打怪物</h3>
		<form action="" id="loginForm">
			<p class="tips">请输入你的名字</p>
			<input type="text" id="username" placeholder="昵称都可以" class="txt">
			<p class="err_tips js_tips"></p>
			<a href="javascript:void(0);" class="btn" id="loginBtn">确定</a>
		</form>
		<div id="playGame" class="hide">
			<div class="clearfix">
				<div class="play">
					<div class="blood">
						<div class="red js_blood"></div>
					</div>
					<img src="../images/monster.png" height="400" width="400" alt="" class="monster" id="monster">
					<a href="javascript:void(0);" class="attack" id="attack">攻击</a>
				</div>
				<div class="team">
					<p class="team_head">战队成员</p>
					<ul class="user_list js_user_list">
					</ul>
				</div>
				<div class="record" id="record">
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
